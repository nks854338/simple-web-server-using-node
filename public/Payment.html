<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Payment</title>
  </head>
  <body>
    <header>
      <div class="logo" id="logo">Thala7.</div>
      <input type="checkbox" id="menu-bar" />
      <label for="menu-bar" class="toggle-label"><i class="fa-solid fa-bars" style="color: #213454"></i></label>
      <div class="menu" id="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li>
            <select name="Brands" id="Brands">
              <option value="abc">Brands</option>
              <option value="bca">Home</option>
              <option value="cba">Home</option>
            </select>
          </li>
          <li>
            <select name="more" id="more">
              <option value="xy">More</option>
              <option value="yx">Home</option>
            </select>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="userInfo">
        <div class="searchBar hide">
          <input type="search" placeholder="Search..." /><i class="fa-solid fa-magnifying-glass" style="color: #676660"></i>
        </div>
        <div class="userItem hide"><i class="fa-solid fa-bag-shopping"></i>0</div>
        <div class="account" id="account">
          <img src="image/user.png" alt="User" class="userImage" height="40px" />
        </div>
      </div>
    </header>
    <main class="paymentMainSection">
      <section class="paymentSection1">
        <div class="leftBox">
          <div class="left1"><p id="cheakoutPage">Cheakout</p></div>

          <div class="left2">
            <div class="contactDetails">
              <h2 class="paymentInfoh2">Contact details</h2>
              <div class="emailBox">
                <p>Email:</p>
                <input type="email" class="email" placeholder="nks854338@gmail.com" />
              </div>
            </div>

            <div class="PaymentDetails">
              <h2 class="paymentInfoh2">Payment</h2>
              <div class="paymentBox">
                <div class="paymentTypeBox">
                  <div class="paymentType">
                    <i class="fa-solid fa-bag-shopping"></i>Cart
                  </div>
                  <div class="paymentType">
                    <i class="fa-solid fa-bag-shopping"></i>Crypto
                  </div>
                  <div class="paymentType">
                    <i class="fa-solid fa-bag-shopping"></i>Bank
                  </div>
                  <div class="paymentMoreType">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>

                <div class="cardBox">
                  <p>Card Number:</p>
                  <input type="text" class="card" />
                </div>

                <div class="cardTimeBox userInfo">
                  <div class="expirytime box50">
                    <p>Expiry:</p>
                    <input type="email" class="input50" placeholder="MM/YY" />
                  </div>
                  <div class="cvcBox box50">
                    <p class="cvcP">CVC:</p>
                    <input type="text" class="input50" placeholder="value" />
                  </div>
                </div>

                <div class="countryInfoBox userInfo">
                  <div class="countryInfo box50">
                    <p>country:</p>
                    <select name="country" id="country" class="input50">
                      <option value="India">India</option>
                      <option value="Nepal">Nepal</option>
                      <option value="Japan">Japan</option>
                      <option value="Bhutan">Bhutan</option>
                      <option value="Russia">Russia</option>
                    </select>
                  </div>
                  <div class="cvcBox box50">
                    <p class="cvcP">ZIP:</p>
                    <input type="text" class="input50" placeholder="XXX-XXXX" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightBox">
          <div class="cart">
            <h2>Order summery</h2>
            <form action="" method="POST">
              <div class="couponBox">
                <span>Enter coupon code</span>
                <div class="coupon">
                  <input type="text" placeholder="coupon code" />
                  <button>Add coupon</button>
                </div>
              </div>
            </form>
            <div class="cartDetails">
              <div class="cartDetail">
                <p>Sub Total</p>
                <p>4700rs.</p>
              </div>
              <div class="cartDetail">
                <p>Taxes(if applicable)</p>
                <p>100rs.</p>
              </div>
              <div class="cartDetail">
                <p>Discount</p>
                <p>200rs.</p>
              </div>
              <div class="cartDetail total">
                <h3>total</h3>
                <h3>5000rs.</h3>
              </div>
            </div>
            <button class="payButton">Pay Now 5000</button>
            <div class="paymentMode">
              <img
                src="image/paypal.png"
                alt="paypal"
                class="mode1"
                height=""
              />
              <img src="image/logo.png" alt="Paytm" class="mode1" height="" />
              <img src="image/Gpay.png" alt="G-pay" class="mode1" height="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
